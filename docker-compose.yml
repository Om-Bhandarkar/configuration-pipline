services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
    volumes:
      - om_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  private_registry:
    image: registry:2
    container_name: private_registry
    restart: always
    ports:
      - "5001:5000"
    volumes:
      - om_registry_data:/var/lib/registry

volumes:
  om_postgres_data:
    external: true

  om_registry_data:
    external: true

version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  private_registry:
    image: registry:2
    container_name: private_registry
    restart: always
    ports:
      - "5001:5000"
    volumes:
      - registry_data:/var/lib/registry

volumes:
  postgres_data:
    name: om_postgres_data
    
  registry_data:
    name: om_registry_data
  

